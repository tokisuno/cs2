unbind q
unbind p
unbind b
unbind h
unbind j
unbind k
unbind f

volume 0.45

viewmodel_fov 68

viewmodel_offset_x 2.5
viewmodel_offset_y 2
viewmodel_offset_z -2

viewmodel_presetpos 0

// Sensitivity @ 800dpi
sensitivity 1.1
zoom_sensitivity_ratio "1"

bind "ctrl" "+duck"
alias +incvol "incrementvar volume 0 2 0.4;+sprint"
alias -incvol "incrementvar volume 0 2 -0.4;-sprint"
bind "shift" +incvol

safezonex 0.935
safezoney 1

cl_radar_icon_scale_min 1.5
cl_radar_always_centered "false"
cl_radar_scale 0.65
cl_radar_rotate "true"
cl_hud_radar_scale 1.2
cl_hud_color 1
hud_scaling 0.5

bind 1 "slot1;switchhandsright"
bind 2 "slot2;switchhandsright"
bind 3 "slot3;switchhandsleft"
bind 4 +radarzoom;alias +radarzoom "cl_radar_always_centered 0;cl_radar_scale 0";alias -radarzoom "cl_radar_always_centered 0;cl_radar_scale 0.40"

bind x "buy smokegrenade;slot8;switchhandsright" // smoke 
bind c "buy hegrenade;slot6;switchhandsright" // frag
bind v "buy incgrenade;slot10;switchhandsright" // fire
bind q "buy flashbang;slot7;switchhandsright" // flashbang
// bind - "slot9;switchhandsright"

bind "f" "+lookatweapon;-lookatweapon"

bind "z" "+radialradio"

bind p "buymenu"

// stolen from anthony's cfg 
snd_rear_headphone_position
snd_headphone_pan_exponent "0.9"
snd_mapobjective_volume 0
snd_menumusic_volume 0
snd_musicvolume 1
snd_mvp_volume 0.05
snd_roundaction_volume 0
snd_roundend_volume 0
snd_roundstart_volume 0
snd_steamaudio_reverb_level_db -3
snd_steamaudio_enable_perspective_correction 0
snd_spatialize_lerp 1
snd_tensecondwarning_volume 0.01
snd_mixahead 0.001

rate 1000000

bind mwheelup +jump
bind mwheeldown +jump
bind space +jump

cl_mute_enemy_team "true"
cl_dm_buyrandomweapons "false"
cl_weapon_selection_rarity_color "true"
cl_sanitize_player_names "true"
cl_hide_avatar_images 2

alias "+dropbombbind" "slot3; slot5"; alias "-dropbombbind" "slot3; slot5; drop"
bind n "+dropbombbind"

r_fullscreen_gamma "2.2"
fps_max_ui "120"
fps_max_tools "240"
thread_pool_option "3"
engine_low_latency_sleep_after_client_tick "1"
engine_no_focus_sleep "15"
cl_teamcounter_playercount_instead_of_avatars "1"
cl_allow_animated_avatars "false"

// Crosshair settings
cl_crosshairstyle "4"
cl_crosshaircolor "4"
cl_crosshairsize "3.5"
cl_crosshairgap "-4"
cl_crosshairalpha "255"
cl_crosshairusealpha "1"
cl_crosshairthickness "0.5"
cl_crosshair_drawoutline "0"
cl_crosshair_outlinethickness "1"
cl_crosshairdot "0"
cl_crosshair_t "0"
cl_crosshairgap_useweaponvalue "0"
hud_showtargetid "1"

host_writeconfig

clear
