unbind q
unbind p
unbind b
unbind h
unbind j
unbind k
unbind f

bind w +forward
bind a +left
bind s +back
bind d +right
bind shift +sprint
bind alt +duck
bind e +use
bind r +reload

volume 0.2

viewmodel_fov 68
viewmodel_offset_x 2.5
viewmodel_offset_y 2
viewmodel_offset_z -2

viewmodel_presetpos 0

// 800
sensitivity 1.5
zoom_sensitivity_ratio 1

alias +incvol "incrementvar volume 0 2 0.2;+sprint"
alias -incvol "incrementvar volume 0 2 -0.2;-sprint"
bind "shift" +incvol
alias "loadconfig" "exec autoexec"
alias "lglg" "exec autoexec"

safezonex 0.92
safezoney 0.92
// cl_radar_square_always false

cl_radar_icon_scale_min 0.9
cl_radar_always_centered "false"
cl_radar_scale 0.40
cl_radar_rotate "true"
cl_hud_radar_scale 1.2
cl_hud_color 2
hud_scaling 0.9

bind l noclip

cl_prefer_lefthanded "false"
bind 1 "slot1"
bind 2 "slot2"
bind 3 "slot3"
bind 4 +radarzoom;alias +radarzoom "cl_radar_always_centered 0;cl_radar_scale 0";alias -radarzoom "cl_radar_always_centered 0;cl_radar_scale 0.40"
bind x "buy smokegrenade;slot8" // smoke 
bind mouse4 "buy hegrenade;slot6" // frag
bind v "buy incgrenade;slot10" // fire
bind q "buy flashbang;slot7" // flashbang
bind f "+lookatweapon;-lookatweapon"
bind z "+radialradio"
bind t "voice_modenable_toggle"
bind p "buymenu"

// stolen from anthony's cfg 
snd_rear_headphone_position
snd_headphone_pan_exponent "0.5"
snd_mapobjective_volume 0
snd_menumusic_volume 0
snd_musicvolume 1
snd_mvp_volume 0.05
snd_roundaction_volume 0
snd_roundend_volume 0
snd_roundstart_volume 0
snd_steamaudio_reverb_level_db -3
snd_steamaudio_enable_perspective_correction 1
snd_spatialize_lerp 1
snd_tensecondwarning_volume 0.01
snd_mixahead 0.001

rate 1000000

bind mwheelup +jump
bind mwheeldown +jump
bind space +jump

cl_mute_enemy_team "true"
cl_dm_buyrandomweapons "false"
cl_weapon_selection_rarity_color "true"
cl_sanitize_player_names "true"
cl_hide_avatar_images 2

alias "+dropbombbind" "slot3; slot5"; alias "-dropbombbind" "slot3; slot5; drop"
bind n "+dropbombbind"

r_fullscreen_gamma "2.2"
fps_max_ui "144"
fps_max_tools "240"
thread_pool_option "3"
engine_low_latency_sleep_after_client_tick "1"
engine_no_focus_sleep "15"
cl_teamcounter_playercount_instead_of_avatars "1"
cl_allow_animated_avatars "false"

cl_crosshairgap "-2"
cl_crosshair_outlinethickness 1
cl_crosshaircolor_r "100"
cl_crosshaircolor_g "200"
cl_crosshaircolor_b "175"
cl_crosshairalpha "255"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_recoil "false"
cl_fixedcrosshairgap "3"
cl_crosshaircolor "5"
cl_crosshair_drawoutline true
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_maxdist_splitratio "0.3"
cl_crosshairthickness 0.5
cl_crosshairdot "false"
cl_crosshairgap_useweaponvalue "false"
cl_crosshairusealpha "true"
